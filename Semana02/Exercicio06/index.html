<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEV in House</title>
    <script>

        var msg;
        var sobrenome = prompt("Digite o seu último sobrenome");

        msg = "Olá " + sobrenome.toUpperCase() + ".\n" +
              "Seu sobrenome contém " + sobrenome.length + " letras.";

        alert(msg);

    </script>
</head>
<body>
    <h1>Semana 2</h1>
    <p>Pergunte ao usuário seu último sobrenome e em seguida exiba na tela um alert contendo o texto “Olá, X.<br>
        Seu sobrenome contém y letras”, onde X é o sobrenome em letras maiúsculas, e y é a quantidade de letras desse sobrenome.</p>
</body>
</html>
