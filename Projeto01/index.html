<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./img/favicon/favicon.png">
    <link rel="stylesheet" href="./css/style.min.css">
    <title>DEVinHouse Tarefas</title>
    <script defer src="./js/script.js"></script>
</head>

<body>
    <main>
        <header>
            <h1>DEVinHouse Tarefas</h1>
        </header>
        <div class="form">
            <input id="tarefa" type="text" placeholder="Digite a sua tarefa">
            <button id="adicionar">Adicionar</button>
        </div>
        <div class="atalhos">
            <div>
                <span class="teclaAtalho">j</span> avançar na lista de tarefas 
                <span class="teclaAtalho">k</span> voltar na lista de tarefas
                <span class="teclaAtalho">h</span> mover tarefa para abaixo
                <span class="teclaAtalho">k</span> mover tarefa para acima
                <span class="teclaAtalho">x</span> marcar tarefa como concluída
                <span class="teclaAtalho">/</span> ir para o campo de texto
                <span class="teclaAtalho">Delete</span> excluir tarefa
                <span class="teclaAtalho">Enter</span> cadastrar tarefa
                <span class="teclaAtalho">Esc</span> modo de comando
            </div>
        </div>
        <div class="lista-tarefas"></div>
    </main>
</body>

</html>
