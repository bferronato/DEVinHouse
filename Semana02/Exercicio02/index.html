<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEV in House</title>
    <script>
        var continuar = function() {

            var result = confirm("Tem certeza que deseja continuar?");
            if(result) {
                alert("Ótima escolha!");
            } else {
                alert("Não desista, estamos juntos!");
            }

        }
    </script>
</head>
<body>
    <h1>Semana 2</h1>
    <button onclick="continuar()">Deseja continuar o DEVinHouse?</button>
    <p>Utilizando JavaScript, peça a confirmação do usuário ao clicar em algum botão, perguntando se ele deseja realmente realizar aquela ação (você pode utilizar a página criada nos exercícios da semana 1, ou criar uma nova).</p>
</body>
</html>
